apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      automountServiceAccountToken: false
      containers:
        - name: postgres
          image: postgres:17
          ports:
            - containerPort: 5432
          resources:
            limits:
              cpu: "500m"
              memory: "1Gi"
              ephemeral-storage: "2Gi"
            requests:
              cpu: "250m"
              memory: "512Mi"
              ephemeral-storage: "1Gi"
          envFrom:
            - configMapRef:
                name: odoo-config
            - secretRef:
                name: odoo-secret
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data
