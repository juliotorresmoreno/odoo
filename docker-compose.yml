services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  backup:
    build:
      context: maintenance
      dockerfile: Dockerfile
    image: jliotorresmoreno/odoo-backup:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4080:8080"
    volumes:
      - backup_data:/backup
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      ODOO_BACKUP_FORMAT: ${ODOO_BACKUP_FORMAT}
      ODOO_BACKUP_PATH: ${ODOO_BACKUP_PATH}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_URL: ${ADMIN_URL}
    restart: unless-stopped

  service:
    build:
      context: .
      dockerfile: Dockerfile
    image: jliotorresmoreno/odoo:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
      - "8072:8072"
    environment:
      HOST: ${POSTGRES_HOST}
      PORT: ${POSTGRES_PORT}
      USER: ${POSTGRES_USER}
      PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      WORKERS: ${WORKERS}
      HTTP_PORT: ${HTTP_PORT}
      GEVENT_PORT: ${GEVENT_PORT}
      MAX_REQUESTS: ${MAX_REQUESTS}
      LIMIT_TIME_CPU: ${LIMIT_TIME_CPU}
      LIMIT_TIME_REAL: ${LIMIT_TIME_REAL}
      LIMIT_MEMORY_HARD: ${LIMIT_MEMORY_HARD}
      LIMIT_MEMORY_SOFT: ${LIMIT_MEMORY_SOFT}
      LONGPOLLING_INTERVAL: ${LONGPOLLING_INTERVAL}
      LOG_LEVEL: ${LOG_LEVEL}
      LIST_DB: ${LIST_DB}
    volumes:
      - odoo_data:/var/lib/odoo
      - odoo_custom_addons:/opt/odoo/custom_addons
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: Dockerfile
    image: jliotorresmoreno/odoo:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "18069:8069"
      - "18072:8072"
    environment:
      HOST: ${POSTGRES_HOST}
      PORT: ${POSTGRES_PORT}
      USER: ${POSTGRES_USER}
      PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      WORKERS: ${WORKERS}
      HTTP_PORT: ${HTTP_PORT}
      GEVENT_PORT: ${GEVENT_PORT}
      MAX_REQUESTS: ${MAX_REQUESTS}
      LIMIT_TIME_CPU: ${LIMIT_TIME_CPU}
      LIMIT_TIME_REAL: ${LIMIT_TIME_REAL}
      LIMIT_MEMORY_HARD: ${LIMIT_MEMORY_HARD}
      LIMIT_MEMORY_SOFT: ${LIMIT_MEMORY_SOFT}
      LONGPOLLING_INTERVAL: ${LONGPOLLING_INTERVAL}
      LOG_LEVEL: ${LOG_LEVEL}
      LIST_DB: True
    volumes:
      - odoo_data:/var/lib/odoo
      - odoo_custom_addons:/opt/odoo/custom_addons
    restart: unless-stopped

volumes:
  backup_data:
    driver: local
    driver_opts:
      type: none
      device: ./backup
      o: bind
  db_data:
  odoo_data:
  odoo_custom_addons:
    driver: local
    driver_opts:
      type: none
      device: ./custom_addons
      o: bind
